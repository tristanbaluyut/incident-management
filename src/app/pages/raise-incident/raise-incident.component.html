<div class="container raise-incident-container pt-3">
    <h3>New Incident</h3>
    <div class="mb-3">
        <label for="subject" class="form-label">*Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Subject" [(ngModel)]="incident.subject">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">*Category</label>
        <select class="form-select" id="category" placeholder="Category" aria-label="Category"
            [(ngModel)]="incident.category">
            <option value="Delivery">Delivery</option>
            <option value="Payment">Payment</option>
            <option value="Product">Product</option>
            <option value="Service">Service</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="mb-3" *ngIf="incident.category==='Other'">
        <label for=" other" class="form-label">*Please specify</label>
        <input type="text" class="form-control" id="other" placeholder="Other" [(ngModel)]="incident.other">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">*Description</label>
        <textarea class="form-control" id="description" placeholder="Description" rows="3"
            [(ngModel)]="incident.description"></textarea>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
</div>
